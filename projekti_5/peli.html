<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <title>Muistipeli javascriptistä</title>
    <link rel="stylesheet" href="tyyli.css">
    <script src="html_ideoiden_visualisointi.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body onload="piilota()" onresize="respo()">
    <main>
      <header>
        <p id="vika"></p>
        <nav class="navi"> <!-- sivuston sivut -->
          <a href="index.html">Etusivu</a>
          <a class="active" href="peli.html">Muistipeli</a>
        </nav>
        <label class="pVal1" for="">Valitse peli: </label>
        <select class="pVal2" id="pelivalikko" name="">
          <option class="pVal"value="">Valitse peli</option>
          <option class="pVal" onclick="luoPeli();piTe();foMu()" value="4*4">4X4</option>
          <option class="pVal" onclick="luoPeli();piTe();foMu();muKu()" value="4*6">4X6</option>
          <option class="pVal" onclick="luoPeli();piTe();foMu();muKu()" value="6*6">6X6</option>
        </select>
        <button id="no"type="button" name="button" onclick="nollaa()">Tyhjennä</button>
      </header>
      <h2 id="peO">Valitse peli ja se tulostuu tähän</h2>
      <section id="peli">
        <aside id="tulokset">
        </aside>
        <td></td>
      </section>
      <footer> <!-- footer -->
        <ul class="tekijat"> <!-- tekijät -->
          <li>Antti</li>
          <li>Iina</li>
          <li>Johanna</li>
        </ul>
        <!--
        <p id="ai">Aika</p>
        <p id="pi">Pisteet</p>
        -->
      </footer>
    </main>
  </body>
</html>
